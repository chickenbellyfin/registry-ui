{% extends "base.html" %}
{% block content %}
  <h2>Catalog</h2>
  <table>
    <thead>
      <tr>
        <td>Repository Name</td>
        <td>Tags</td>
      </tr>
    </thead>
  {% for repository in repositories %}

      <td>{{ repository.tag_count }}</td>
    </tr>
  {% endfor %}
  <table>
{% endblock %}
