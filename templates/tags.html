{% extends "base.html" %}
{% block content %}
  <h2>
    <a class="icon" href="/">{% include "back.svg" %}</a>
    Repository: {{ repo }}
  </h2>
  <table>
    <thead>
      <tr>
        <td>Tag</td>
        <td>Size</td>
      </tr>
    </thead>
  {% for tag in tags %}
    <tr>
      <td><a href="/image?repo={{ repo }}&tag={{ tag.tag }}">{{ tag.tag }}</td>
      <td>{{ tag.sizeh }}</td>
    </tr>
  {% endfor %}
  <table>
{% endblock %}
